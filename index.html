<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./Assets/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>
    <div class="wrapper">
      <div class="row">
        <div class="col-4 bg-dark">
          <p class="search-header my-1 text-warning">Choose a city</p>
          <div class="input-group mb-2">
            <input
              id="city-form"
              type="text"
              class="form-control"
              placeholder="City Name"
            />
            <div class="user-inputs"></div>
            <button class="btn btn-primary" type="button" id="start-search">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <button class="btn btn-primary mb-2" type="button" id="remove-list">
            Clear
          </button>
          <form id="saved-citys"></form>
        </div>
        <div class="col-7">
          <div class="row mr-0">
            <div class="col-12 border rounded">
              <div class="row">
                <div class="col-12">
                  <h1 id="city" class="city-name"></h1>
                  <img id="pic" src="" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="windspeed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-inline">
                  <p id="UV-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2>Future Forecast</h2>
            </div>
          </div>
          <div class="row">
            <div
              id="forecast-five-day"
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              id="forecast-five-day"
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              id="forecast-five-day"
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              id="forecast-five-day"
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              id="forecast-five-day"
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
